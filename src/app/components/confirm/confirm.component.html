
<h2 mat-dialog-title>{{data.title||'Confirm'}}</h2>
<mat-dialog-content class="mat-typography">
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onClose(false)">{{data.cancelText||'Cancel'}}</button>
    <button mat-raised-button color="primary" (click)="onClose(true)">{{data.okayText||'Okay'}}</button>
</mat-dialog-actions>
