<div class="fab-button-bottom-right">
    <button mat-fab color="primary" routerLink="returning">
        <mat-icon>add</mat-icon>
    </button>
</div>

<!-- ITEMS -->
<mat-grid-list [cols]="gridCols" rowHeight="200px">
    <mat-grid-tile
        *ngFor="let returning of returnings"
        colspan="1"
        rowspan="1"
        gutterSize="15px"
    >
        <mat-card class="returning-card" [ngClass]="returning.type=='Borrowed' ? 'warn' : 'primary'">
            <div class="card-content-container">
                <div class="amount-summary">
                    <h1>&#x20B9; {{returning.amount | number}}</h1>
                    <div class="returning-type">
                        {{returning.type}}
                    </div>
                </div>
                <div class="returning-brief">
                    <mat-card-header>
                        <mat-card-title>
                            <button mat-flat-button [color]="returning.type=='Borrowed' ? 'warn' : 'primary'" class="returning-status">
                                <!-- {{returning.type}} -->
                                {{returning.person}}
                            </button>    
                            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item (click)="onEdit(returning)"><mat-icon>edit</mat-icon>Edit</button>
                                <button mat-menu-item (click)="onDelete(returning)"><mat-icon>delete</mat-icon>Remove</button>
                            </mat-menu>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <!-- <h4>{{returning.person}}</h4> -->
                        <div class="returning-purpose">
                            {{returning.purpose}}
                        </div>
                        <div class="returning-actions">
                            <div class="returning-actions-block">
                                DUE<br>
                                {{returning.expectedReturnDate | date}}
                            </div>
                            <div class="returning-actions-block" style="border-left: 0.5px solid #9E9E9E; border-right: 0.5px solid #9E9E9E;">
                                REQUEST <br>
                                4
                            </div>
                            <div class="returning-actions-block">
                                INTEREST<br>
                                &#x20B9; 120.00
                            </div>
                        </div>
                    </mat-card-content>
                    <!-- <mat-card-actions>
                        <button mat-button [color]="returning.type=='Borrowed' ? 'warn' : 'primary'">
                            <mat-icon>calendar_today</mat-icon> {{returning.expectedReturnDate | date }}
                        </button>&nbsp;
                        <button mat-button color="accent">
                            <mat-icon>calendar_today</mat-icon> {{returning.date | date }}
                        </button>
                    </mat-card-actions> -->
                </div>
            </div>
        </mat-card>
        <!-- <mat-card></mat-card> -->
    </mat-grid-tile>
</mat-grid-list>
